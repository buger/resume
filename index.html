    <body>
        <div class="wrapper">
            <div class="content" id="content_for_load">
            </div> 
        </div> 
        <script type="text/javascript">
            function setLanguage(lang) {
                if (!lang) {
                    if (document.location.hash == '#en' || document.location.hash == '#ru') {
                        lang = document.location.hash.substr(1);
                    } else {
                        lang = navigator.language;
                    }
                }

                lang = 'en';
                
                template = lang !== 'ru' ? "content_for_load_en.html" : "content_for_load.html";

                $.get(template, function(data){
                    $('#content_for_load').html(data);
                });
            }

            $(window).load(function() {
                setLanguage();
            });

            $('.toggle_full_info').live('click', function(){
                if ($(this).hasClass('toggled')) {                    
                    $('.about-me .full').animate({ 'margin-top': '0px' });
                    
                    $(this).find('p').animate({ opacity: 1 });
                    
                    $('#content_for_load').css({ height: '100%' });

                    $(this).find('.shadow').css({ 'top': '-1px' })
                        .animate({ opacity: 1 }); 
                    
                    $('.small_info').animate({ 'opacity': 0 });

                    $(this).animate({
                        height: '120px'
                      }, 500, function(){
                        
                        $('.work_container').hide();
                      }
                    );
                } else {
                    console.log(this);

                    $('.work_container').show();
                    
                    $('.about-me .full').animate({ 'margin-top': '-490px' });
                    
                    $(this).find('.shadow').css({ opacity: 0 });

                    $(this).find('p').animate({ opacity: 0 });
                    
                    $('#content_for_load').css({ height: 'auto' });

                    $(this).animate({
                        height: '80px'
                      }, 500, function(){
                        $(this).find('.shadow').css({ 'top': '79px' }).animate({ 'opacity': 1 }, 200);
                        $('.small_info').animate({ 'opacity': 1 });
                      }
                    );
                }
                
                $(this).toggleClass('toggled');
            });
        </script>
